<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input id="productName" type="text" class="form-control" />

            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input id="productPrice" type="number" class="form-control" />

            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv</option>
                    <option value="mobile">mobile</option>
                    <option value="laptop">Laptop</option>
                </select>

            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                    <label class="form-check-label" for="productSale">Product Sale</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription"></textarea>

            </div>

            <button  onclick="addProduct()"    type="button" class="btn btn-outline-info">Add Product</button>
            <button type="button" class="btn btn-outline-danger">clear Form</button>
        </form>



        <input type="text" class="form-control w-50 mx-auto my-5" placeholder="Search...." name="" id="SearchInput" onkeyup="search()" >


        <table class="table table-dark table-striped table-bordered  table-hover text-center">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Sale</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData">
          
                
                <!-- <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td>8000</td>
                    <td>Mobile</td>
                    <td>true</td>
                    <td>Goood</td>
                    <td><button class="btn btn-warning">Update</button></td>
                    <td><button class="btn btn-danger">delete</button></td>
                </tr> -->
            </tbody>
        </table>


    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
